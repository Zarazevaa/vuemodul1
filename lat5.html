<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Latihan 5</title>
  </head>

  <body>
    <div id="lat5">
      <p v-if="itemInStock > 10"> {{itemInStock}} in stock</p>
      <p v-else-if="itemInStock > 0"> Hurry up, only {{itemInStock}} items left</p>
      <p v-else>Sorry, we are all out!</p>
    </div>
  <script src="lat5.js"></script>
  <script>
    var lat2 = new Vue({
      el: '#lat5',
      data: {
        "itemInStock" : 10
      }
    });
  </script>
</body>
