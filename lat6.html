<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Latihan 6</title>
  </head>

  <body>
    <div id="lat6">
      <ol>
        <li v-for="(k, index) in kelas" :key="k">{{message}} {{index}} adalah {{k}}</li>
      </ol>
    </div>
  <script src="lat6.js"></script>
  <script>
    var lat6 = new Vue({
      el: '#lat6',
      data: {
        message: 'item ke',
        "kelas" : [
        "XRPL1","XRPL2","XIRPL1","XIRPL2","XIIRPL1","XIIRPL2"
        ]
      }
    });
  </script>
</body>
